<header class="site-header" role="banner">
  <div class="wrapper">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <div style="display: flex; align-items: center; gap: 1rem;">
        <svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
              <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
            </linearGradient>
          </defs>
          <ellipse cx="30" cy="45" rx="18" ry="12" fill="url(#logoGrad)"/>
          <ellipse cx="30" cy="33" rx="15" ry="10" fill="url(#logoGrad)" opacity="0.8"/>
          <ellipse cx="30" cy="23" rx="12" ry="8" fill="url(#logoGrad)" opacity="0.6"/>
        </svg>
        
        <div>
          <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
            {{ site.title | escape }}
          </a>
          <span class="site-tagline">Smart money decisions for life's journey</span>
        </div>
      </div>
      
      <!-- Dark Mode Toggle in Header -->
      <button class="dark-mode-toggle-header" onclick="toggleDarkMode()" aria-label="Toggle dark mode" title="Toggle dark/light mode">
        <span id="theme-icon">üåô</span>
      </button>
    </div>
  </div>

  <nav class="site-nav">
    <input type="checkbox" id="nav-trigger" class="nav-trigger" style="display: none;" />
    <label for="nav-trigger" style="display: none;">
      <span class="menu-icon">
        <svg viewBox="0 0 18 15" width="18px" height="15px">
          <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.483,1.484-1.483h15.032C17.335,12.031,18,12.695,18,13.516L18,13.516z"/>
        </svg>
      </span>
    </label>

    <div class="trigger">
      {%- for path in page_paths -%}
        {%- assign my_page = site.pages | where: "path", path | first -%}
        {%- if my_page.title -%}
        <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
        {%- endif -%}
      {%- endfor -%}
    </div>
  </nav>
</header>

<script>
  // Dark Mode Toggle Script
  function toggleDarkMode() {
    const html = document.documentElement;
    const currentTheme = html.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    const icon = document.getElementById('theme-icon');
    
    html.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    
    // Update icon
    if (icon) {
      icon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }
  }
  
  // Load saved theme on page load
  (function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    const icon = document.getElementById('theme-icon');
    
    document.documentElement.setAttribute('data-theme', savedTheme);
    
    if (icon) {
      icon.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }
  })();
</script>
