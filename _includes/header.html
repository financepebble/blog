<header class="site-header" role="banner">
  <div class="wrapper">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <div style="display: flex; align-items: center; gap: 1rem;">
        <svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
              <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
            </linearGradient>
          </defs>
          <ellipse cx="30" cy="45" rx="18" ry="12" fill="url(#logoGrad)"/>
          <ellipse cx="30" cy="33" rx="15" ry="10" fill="url(#logoGrad)" opacity="0.8"/>
          <ellipse cx="30" cy="23" rx="12" ry="8" fill="url(#logoGrad)" opacity="0.6"/>
        </svg>
        
        <div>
          <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
            {{ site.title | escape }}
          </a>
          <span class="site-tagline">Smart money decisions for life's journey</span>
        </div>
      </div>
      
      <!-- Dark Mode Toggle in Header -->
      <button class="dark-mode-toggle-header" onclick="toggleDarkMode()" aria-label="Toggle dark mode" title="Toggle dark/light mode">
        <span id="theme-icon">üåô</span>
      </button>
    </div>
  </div>

  <nav class="site-nav">
    <div class="trigger">
      <a class="page-link" href="{{ '/' | relative_url }}">Home</a>
      <a class="page-link" href="{{ '/about/' | relative_url }}">About FinancePebble</a>
      <a class="page-link" href="{{ '/retirement/' | relative_url }}">Early Retirement</a>
      <a class="page-link" href="{{ '/tax-tips/' | relative_url }}">Tax Strategies & Tips</a>
      <a class="page-link" href="{{ '/credit-cards/' | relative_url }}">Credit Card Rewards & Sign-Up Bonuses</a>
      <a class="page-link" href="{{ '/deals/' | relative_url }}">Fantastic Deals & Discounts</a>
      <a class="page-link" href="{{ '/travel/' | relative_url }}">Classic Travel Destinations</a>
      <a class="page-link" href="{{ '/market-news/' | relative_url }}">Financial News</a>
      <a class="page-link" href="{{ '/contact/' | relative_url }}">Contact</a>
    </div>
  </nav>
</header>

<script>
  // Dark Mode Toggle Script
  function toggleDarkMode() {
    const html = document.documentElement;
    const currentTheme = html.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    const icon = document.getElementById('theme-icon');
    
    html.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    
    // Update icon
    if (icon) {
      icon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }
  }
  
  // Load saved theme on page load
  (function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    const icon = document.getElementById('theme-icon');
    
    document.documentElement.setAttribute('data-theme', savedTheme);
    
    if (icon) {
      icon.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }
  })();
</script>
