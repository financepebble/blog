<style>
/* Navigation Base Styles */
.site-nav-in-banner {
  border-top: 1px solid rgba(255, 255, 255, 0.2);
  padding-top: 1rem;
  margin-top: 1rem;
}

.site-nav-in-banner .trigger {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 0;
  flex-wrap: wrap;
}

.site-nav-in-banner .page-link {
  color: #fef3c7 !important;
  padding: 0.75rem 1rem;
  text-decoration: none;
  font-weight: 500;
  font-size: 0.95rem;
  transition: all 0.3s;
}

.site-nav-in-banner .page-link:hover {
  color: #fef9e7 !important;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 8px;
  transform: translateY(-2px);
}

.nav-separator {
  color: rgba(254, 243, 199, 0.4);
  padding: 0 0.5rem;
}

/* Hamburger Menu - Hidden by default (desktop) */
.hamburger-menu {
  display: none;
  flex-direction: column;
  justify-content: space-around;
  width: 40px;
  height: 40px;
  background: rgba(255, 255, 255, 0.2);
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-radius: 8px;
  cursor: pointer;
  padding: 8px;
  transition: all 0.3s;
}

.hamburger-menu span {
  width: 100%;
  height: 3px;
  background: white;
  border-radius: 2px;
  transition: all 0.3s;
}

.hamburger-menu:hover {
  background: rgba(255, 255, 255, 0.3);
}

/* Hamburger Animation when active */
.hamburger-menu.active span:nth-child(1) {
  transform: rotate(45deg) translate(8px, 8px);
}

.hamburger-menu.active span:nth-child(2) {
  opacity: 0;
}

.hamburger-menu.active span:nth-child(3) {
  transform: rotate(-45deg) translate(7px, -7px);
}

/* Mobile Styles */
@media (max-width: 768px) {
  /* Show hamburger menu on mobile */
  .hamburger-menu {
    display: flex;
  }
  
  /* Hide separators on mobile */
  .nav-separator {
    display: none;
  }
  
  /* Mobile navigation */
  .site-nav-in-banner {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease-in-out;
    border-top: none;
    margin-top: 0;
  }
  
  .site-nav-in-banner.active {
    max-height: 600px;
    border-top: 1px solid rgba(255, 255, 255, 0.2);
    margin-top: 1rem;
    padding-top: 1rem;
  }
  
  .site-nav-in-banner .trigger {
    flex-direction: column;
    align-items: stretch;
    gap: 0.5rem;
  }
  
  .site-nav-in-banner .page-link {
    padding: 1rem;
    text-align: center;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.1);
  }
  
  .site-nav-in-banner .page-link:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: none;
  }
  
  /* Adjust logo and title for mobile */
  .site-header svg {
    width: 40px;
    height: 40px;
  }
  
  .site-title {
    font-size: 1.5rem !important;
  }
  
  .site-tagline {
    font-size: 0.75rem;
  }
  
  .dark-mode-toggle-header {
    width: 40px;
    height: 40px;
    font-size: 1.2rem;
  }
}

/* Tablet adjustments */
@media (max-width: 1024px) and (min-width: 769px) {
  .site-nav-in-banner .page-link {
    font-size: 0.85rem;
    padding: 0.5rem 0.75rem;
  }
  
  .nav-separator {
    padding: 0 0.25rem;
  }
}
</style>

<script>
  // Dark Mode Toggle Script
  function toggleDarkMode() {
    const html = document.documentElement;
    const currentTheme = html.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    const icon = document.getElementById('theme-icon');
    
    html.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    
    // Update icon
    if (icon) {
      icon.textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
    }
  }
  
  // Load saved theme on page load
  (function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    const icon = document.getElementById('theme-icon');
    
    document.documentElement.setAttribute('data-theme', savedTheme);
    
    if (icon) {
      icon.textContent = savedTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
    }
  })();
  
  // Mobile Menu Toggle Script
  function toggleMobileMenu() {
    const nav = document.getElementById('main-nav');
    const hamburger = document.querySelector('.hamburger-menu');
    
    nav.classList.toggle('active');
    hamburger.classList.toggle('active');
  }
  
  // Close mobile menu when clicking a link
  document.addEventListener('DOMContentLoaded', function() {
    const navLinks = document.querySelectorAll('.site-nav-in-banner .page-link');
    navLinks.forEach(link => {
      link.addEventListener('click', function() {
        if (window.innerWidth <= 768) {
          const nav = document.getElementById('main-nav');
          const hamburger = document.querySelector('.hamburger-menu');
          nav.classList.remove('active');
          hamburger.classList.remove('active');
        }
      });
    });
  });
</script>
